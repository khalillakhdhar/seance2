<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Espace d'inscription</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <style>
            td {
                text-align: center;
            }
            .headings {
                color: blue;
            }
        </style>
    </head>
    <body>
        <div class="container text-center">
            <div class="row">
              <div class="col">
                
              </div>
              <div class="col">
                <form>
                  <table class="table table-borderless">
                      <tr>
                          <td colspan="2">
                              <h1 class="headings">Inscription</h1>
                          </td>
                      </tr>
                      <tr>
                          <td>Nom</td>
                          <td><input type="text" class="form-control" placeholder="votre nom ici"></td>
                      </tr>
                      <tr>
                          <td>Prénom</td>
                          <td><input type="text" class="form-control" placeholder="votre prénom ici"></td>
                      </tr>
                      <tr>
                          <td>Email</td>
                          <td><input type="email" class="form-control" placeholder="exemple@gmail.com"></td>
                      </tr>
                      <tr>
                          <td>Age</td>
                          <td><input type="number" min="18" max="36" class="form-control" placeholder="votre age ici"></td>
                      </tr>
                      <tr>
                          <td>Adresse</td>
                          <td><textarea class="form-control"></textarea></td>
                      </tr>
                      <tr>
                          <td>Date de naissance:</td>
                          <td><input class="form-control" type="date"></td>
                      </tr>
                      <tr>
                          <td>Mot de passe</td>
                          <td><input type="password" class="form-control" placeholder="votre mot de passe ici"></td>
                      </tr>
                      <tr>
                          <td colspan="2"><button class="btn btn-primary" type="submit">Inscription</button></td>
                      </tr></table>
                  </form>
              </div>
              <div class="col">
                
              </div>
            </div>
          </div>
    </body></html>
