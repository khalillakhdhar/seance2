<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <style>
            td {
                text-align: center;
            }
        </style>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Les formulaires</title>
    </head>
    <body>
        <form>
            <table width="30%" align="center">
                <tr>
                    <td colspan="2">
                        <h1>Demande de stage</h1>
                    </td>
                </tr>
                <tr>
                    <td>Nom:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Prénom:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Adresse:</td>
                    <td>
                        <textarea></textarea>
                    </td>
                </tr>
                <tr>
                    <td>Date de naissance:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Code postale:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Redoublement:</td>
                    <td><input name="r" type="radio">Oui<br>
                        <input name="r" type="radio">non</td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Mot de passe:</td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td>LinkedIn:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Type de stage:</td>
                    <td>
                        <select>
                            <option></option>
                            <option>Pré-embauche</option>
                            <option>PFE</option>
                            <option>PFA</option>
                            <option>Autre</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit">Envoyer</button></td>
                </tr>

            </table>


        </form>
    </body>
</html>
